<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional: You could update the title tag as well if desired -->
    <title>SEA Docs Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. Title Updated -->
    <h1>SEA Docs Chatbot</h1>

    <div id="chatbox">
        <!-- Chat messages will appear here -->
        <!-- 2. Initial Message Updated -->
        <div class="message bot-message">Hello! Ask me questions about SEA documentation.</div>
    </div>

    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your question..." autofocus>
        <button id="sendButton">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
