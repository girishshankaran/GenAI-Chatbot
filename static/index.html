<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuChat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Documentation Chatbot</h1>
    <div id="chatbox">
        <!-- Chat messages will appear here -->
        <div class="message bot-message">Hello! Ask me questions about the documentation.</div>
    </div>
    <div id="inputArea">
        <input type="text" id="userInput" placeholder="Type your question..." autofocus>
        <button id="sendButton">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
